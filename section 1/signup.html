<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup page</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <style>
        *{
            font-family: Roboto;
        }
        .card{
            border:4px solid black;
            width: 20%;
            border-radius: 10px;
            padding:30px;
            box-shadow:6px 8px 9px 0px green;
        }
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height: 100vh;
        }
        .text-input{
            display:block;
            width:100%;
        }
        .btn-submit{
            width:20%;
            background-color: rgb(136, 121, 150);
            justify-content: center;
        }
        .form-title{
            text-align: center;
            background-attachment: fixed;
        }
    </style>


</head>
<body>
    <div class="card">
      <h3 class="form-title">Sign up</h3>
      <form>
        <label for="">Email address</label>
        <input class="text-input" type="email" placeholder="Enter Your Name">

        <label for="">Password</label>
        <input class="text-input" type="password" placeholder="Enter your password">
        <div class="forgot-link">
            <a href=""> Forgot-password?</a>
        </div>
        <button class="btn-submit">Submit</button>
      </form>
        
    </div>
</body>
</html>
