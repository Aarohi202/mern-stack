<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <style>
        *{
            font-family: Roboto;
        }
        .card{
            border: 4px solid green;
            width: 20%;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 5px 5px 7px 0px rgba(0, 0, 255, 0.87);
            

        }
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height: 100vh;
        }
        .text-input{
            display:block;
            width:100%;
        }
    </style>


</head>
<body>
    <div class="card">
      <h3 class="form-title">Login form</h3>
      <form>
        <label for="">Email address</label>
        <input class="text-input" type="email" placeholder="enter ur name">

        <label for="">password</label>
        <input class="text-input" type="password" placeholder="Enter your password">
        <button class="btn-submit">Submit</button>
      </form>
        
    </div>
</body>
</html>
