<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: brown;
            background-color: aqua;
            font-size: x-large;
        }
        .text{
            font-size: xx-large;
        }
        #mytag{
            text-align: center;
            font-size: x-large;
            color: blue;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: yellow; font-size: 36px; background-color:black;"> Inline CSS is used to style individual element only </h1>
    <h2>Internal CSS is used to style page at once</h2>
    <h2 class="text">Name selector to used to style tags by their name</h2>
    <p class="text"> Class selector is used to style tags by their class name</p>
    <p id="mytag">Id selector is used to style tags by their id name</p>
    <button class="btn">submit</button>
    
</body>
</html>
